					<div class="address">广东省 深圳市 南山区 xxx街 xxx路 xxx号 xxx楼</div>
				</div>
				<div class="fr">

			</div>
			<div class="address_box clearfix">

			</div>
		</div>
		<a href="compile_address.html" class="footer">
			新建收货地址
		</a>
		<div class="pop_up">
			<div class="set_box">
				<div>你可以选择</div>
				<div class="btn">
					<span class="set">设为默认地址</span>
					<span class="delete">删除地址</span>
				</div>
			</div>
		</div>
		
		
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var index = null;
			$('.address_box .fr').click(function(){
				index = $(this).parent('.address_box').index();
				$('.pop_up').show();
			})
			$('.set').click(function(){
				$('.address_box').map(m => {
					$($('.address_box')[m]).children('.fl').children().children('.default').removeClass('on');
				})
				$($('.address_box')[index]).children('.fl').children().children('.default').addClass('on');
				$('.pop_up').hide();
			})
			$('.delete').click(function(){
				$($('.address_box')[index]).hide();
				$('.pop_up').hide();
			})
		</script>
	</body>
</html>
