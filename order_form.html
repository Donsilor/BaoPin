<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 		<meta name="format-detection" content="telephone=no">
 		<meta name="renderer" content="webkit">
 	 	<meta http-equiv="Cache-Control" content="no-transform"/>
		<title>填写订单</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/order_form.css"/>
	</head>
	<body>
		<div class="header">
			<span class="back"></span>
			<h3>填写订单</h3>
		</div>
		<div class="mine">
			<div class="address_box clearfix">
				<div class="fl">
					<div class="information clearfix">
						<span class="fl">洋洋</span>
						<span class="phone fr">13484251111</span>
					</div>
					<div class="title">
						<span class="default">默认</span>
						<span class="address">广东省 深圳市 南山区 xxx街 xxx路 xxx号 xxx楼</div>
					</span>
				</div>
				<a href="address.html" class="fr"></a>
			</div>
			<div class="pay_way">
				<span class="fl">支付方式</span>
				<span class="fr">微信支付</span>
			</div>
			<div class="distribution_way clearfix">
				<span class="fl">配送方式</span>
				<span class="fr">请选择</span>
			</div>
			<div class="merchandise clearfix">
				<div class="fl">
					<img src="images/apple.png"/>
				</div>
				<div class="fr">
					<h4>产品标题：黄金海</h4>
					<p>套装或型号：忽悠家具</p>
					<span>￥108.00</span>
				</div>
			</div>
			<div class="way dis">
				<div class="on">快递发货</div>
				<div>
					<a href="pickup_location.html">提货点自提</a>
				</div>
			</div>
			<div class="freight dis">快递发货，运费到付</div>
		</div>
		<div class="confirm dis">
			确定
		</div>
		<div class="footer">
			<span>￥108.00</span>
			<span>提交订单</span>
		</div>
	

		
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.distribution_way').click(function(){
				$('.distribution_way').hide();
				$('.merchandise').hide();
				$('.footer').hide();
				$('.way').removeClass('dis');
				$('.freight').removeClass('dis');
				$('.confirm').removeClass('dis');
				
				$('.confirm').click(function(){
					$('.distribution_way').show();
					$('.merchandise').show();
					$('.footer').show();
					$('.way').addClass('dis');
					$('.freight').addClass('dis');
					$('.confirm').addClass('dis');
				})
			})
			
			$('.way div').click(function(){
				$(this).addClass('on').siblings().removeClass('on');
			})
		</script>
	</body>
</html>
