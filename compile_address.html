<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 		<meta name="format-detection" content="telephone=no">
 		<meta name="renderer" content="webkit">
 	 	<meta http-equiv="Cache-Control" content="no-transform"/>
		<title>编辑收货地址</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/compile_address.css"/>
	</head>
	<body>
		<div class="header">
			<span class="back"></span>
			<h3>编辑收货地址</h3>
		</div>
		<div class="mine">
			<ul>
				<li>收货人<input type="text" placeholder="请输入您的姓名"/></li>
				<li>手机号码<input type="text" placeholder="请输入您的号码"/></li>
				<li>所在区域<input type="text" placeholder="例: 广东省 深圳市 宝安区"/></li>
				<li>详细地址<input type="text" placeholder="例: 西乡步行街112号"/></li>
			</ul>
		</div>
		<div class="footer one">
			保存
		</div>

		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.footer').click(function(){
				location.pathname = 'BaoPin/address.html';
			})
		</script>
	</body>
</html>
